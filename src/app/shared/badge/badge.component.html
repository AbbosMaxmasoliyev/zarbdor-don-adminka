<div class="relative text-gray-400 ">
  <mat-icon [svgIcon]="icon()" class="!w-[18px] !h-[18px]"></mat-icon>
  <span
    *ngIf="notifications() > 0"
    class="absolute -top-2 -right-2 bg-blue-500 text-white text-[10px] font-bold w-4 h-4 flex items-center justify-center rounded-full"
  >
    {{ notifications() }}
  </span>
</div>
