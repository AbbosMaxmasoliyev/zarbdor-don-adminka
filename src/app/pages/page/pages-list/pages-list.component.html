<div>
  <p-toast />
  <div class="flex items-center w-full justify-between my-3">
    <p class="font-bold text-xl font-poppins">Sahifalar</p>

    <a
      [routerLink]="['/pages/create']"
      routerLinkActive="router-link-active"
      class="flex items-center gap-3 bg-purple-500 py-3 px-4 rounded-lg text-white font-poppins text-sm hover:bg-purple-600"
    >
      <mat-icon svgIcon="plus" class="!w-[16px]"></mat-icon>
      Sahifa qo'shish
    </a>
  </div>
  <div class="bg-white rounded-xl overflow-hidden shadow">
    <div
      *ngIf="isLoading() && !pagesList()?.length"
      class="h-[240px] flex flex-col items-center w-full justify-center"
    >
      <p-progress-spinner
        strokeWidth="4"
        fill="transparent"
        animationDuration=".5s"
        [style]="{ width: '70px', height: '70px' }"
      />
      <p>Yuklanmoqda....</p>
    </div>
    <div
      *ngIf="!pagesList()?.length && !isLoading()"
      class="h-[240px] flex flex-col items-center w-full justify-center"
    >
      <p>Sahifalar hozirda mavjud emas</p>
    </div>
  </div>

  <div
    *ngIf="pagesList()?.length"
    class="grid grid-cols-1 justify-center bg-white rounded-xl overflow-hidden shadow-md p-4"
  >
    <div class="grid grid-cols-3 w-full m-auto gap-3 items-center">
      <div
        class="grid grid-rows-[30px_ 350px] h-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 hover:bg-slate-200 transition-all duration-[150ms] p-[18px] font-poppins"
        *ngFor="let page of pagesList(); let i = index"
      >
        <a href="#">
          <img
            class="rounded-t-lg"
            src="/docs/images/blog/image-1.jpg"
            alt=""
          />
        </a>
        <div class="p-5 grid grid-rows-[30px_40px_150px_30px]">
          <p class="text-sm">Sahifa nomi: {{ optionsObject[page.page] }}</p>
          <h5
            class="mb-2 text-xl font-bold tracking-tight line-clamp-1 text-gray-900 dark:text-white"
          >
            Sarlavha: {{ page!.contents["uz"]!.title }}
          </h5>
          <p
            class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-6"
          >
            Izoh: {{ page!.contents["uz"]!.description }}
          </p>
          <div class="flex gap-3">
            <a
              [routerLink]="'/page-edit/' + page.page"
              class="flex justify-center items-center text-xs text-gray-400 hover:bg-gray-300 hover:text-green-600 w-8 h-8 rounded-full"
            >
              <mat-icon
                class="text-inherit !w-[16px] !h-[16px]"
                svgIcon="pencil"
              ></mat-icon>
            </a>
            <a
              class="flex justify-center items-center text-xs text-gray-400 hover:bg-gray-300 hover:text-purple-600 w-8 h-8 rounded-full"
            >
              <mat-icon class="!w-[16px] !h-[16px]" svgIcon="eye"></mat-icon>
            </a>

            <button
              (click)="pageDelete(page._id)"
              class="flex justify-center items-center text-xs text-gray-400 hover:bg-gray-300 hover:text-red-600 w-8 h-8 rounded-full"
            >
              <mat-icon class="!w-[16px] !h-[16px]" svgIcon="trash"></mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
