<div class="bg-white p-4 md:p-6 rounded-xl shadow-md w-full font-poppins">
  <!-- Header -->
  <div
    class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4"
  >
    <h3 class="font-bold text-lg md:text-xl text-gray-800">Recent Orders</h3>
    <button
      class="flex items-center gap-2 bg-purple-500 px-4 py-2 rounded-lg text-white text-sm hover:bg-purple-600 transition"
    >
      See All
    </button>
  </div>

  <!-- Responsive scrollable table wrapper -->
  <div class="mt-4 overflow-x-auto">
    <table class="w-full max-w-full text-sm text-left text-gray-700 overflow-auto">
      <thead>
        <tr class="text-gray-500 border-b text-xs">
          <th class="p-3 font-semibold">Product</th>
          <th class="p-3 font-semibold">Customer</th>
          <th class="p-3 font-semibold">Total</th>
          <th class="p-3 font-semibold">Status</th>
          <th class="p-3 font-semibold text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let order of orders"
          class="border-b hover:bg-gray-50 transition"
        >
          <!-- Product -->
          <td class="p-3 text-sm font-medium text-gray-900">
            {{ order.product }}
            <div class="text-xs text-gray-500">+3 other products</div>
          </td>

          <!-- Customer -->
          <td class="p-3 text-sm">
            {{ order.customer }}
            <div class="text-xs text-gray-500">{{ order.email }}</div>
          </td>

          <!-- Total -->
          <td class="p-3 text-sm text-gray-700">
            {{ order.total }}
          </td>

          <!-- Status badge -->
          <td class="p-3 text-sm">
            <span
              class="px-3 py-1 rounded-full text-sm font-medium bg-opacity-20"
              [ngClass]="{
                'bg-yellow-500 text-yellow-700': order.status === 'Processing',
                'bg-blue-500 text-blue-700': order.status === 'Shipped',
                'bg-green-500 text-green-700': order.status === 'Delivered'
              }"
            >
              {{ order.status }}
            </span>
          </td>

          <!-- Actions -->
          <td class="p-3">
            <div class="flex justify-center items-center gap-2">
              <button
                class="w-8 h-8 flex items-center justify-center text-gray-400 hover:bg-gray-200 hover:text-green-600 rounded-full transition"
              >
                <mat-icon
                  svgIcon="pencil"
                  class="!w-[16px] !h-[16px] text-inherit"
                ></mat-icon>
              </button>
              <button
                class="w-8 h-8 flex items-center justify-center text-gray-400 hover:bg-gray-200 hover:text-purple-600 rounded-full transition"
              >
                <mat-icon svgIcon="eye" class="!w-[16px] !h-[16px]"></mat-icon>
              </button>
              <button
                class="w-8 h-8 flex items-center justify-center text-gray-400 hover:bg-gray-200 hover:text-red-600 rounded-full transition"
              >
                <mat-icon
                  svgIcon="trash"
                  class="!w-[16px] !h-[16px]"
                ></mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
