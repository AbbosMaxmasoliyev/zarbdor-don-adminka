<div
  class="rounded-2xl py-4 px-6 text-white bg-opacity-10 hover:bg-opacity-100"
  [ngStyle]="{ 'background': bgColor() }"
>
  <div class="flex items-center space-x-2">
    <span class="material-icons text-2xl">{{ icon() }}</span>
    <p class="text-lg">{{ title() }}</p>
  </div>
  <div class="flex justify-between items-center mt-3">
    <p class="text-2xl font-semibold">{{ value() }}</p>
    <span class="text-sm px-2 py-1 rounded-xl bg-gray-100 text-black">
      {{ change() }}
    </span>
  </div>
</div>
