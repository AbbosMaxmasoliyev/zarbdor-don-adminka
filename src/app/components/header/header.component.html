<div
  class="flex items-center justify-between bg-white text-white px-6 py-2 shadow-md"
>
  <div class="flex items-center space-x-4">
    <app-input placeholder="Search" icon="search" />
  </div>

  <div class="flex items-center space-x-6">
    <button>
      <app-badge icon="calendar" [notifications]="4" />
    </button>
    <button>
      <app-badge icon="bell" [notifications]="0" />
    </button>
    <button>
      <app-badge icon="envelope" [notifications]="0" />
    </button>

    <div class="flex items-center space-x-3">
      <div
        class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center relative"
      >
        <span class="text-white font-semibold">JH</span>
        <span class="w-3 h-3 bg-green-500 rounded-full absolute -right-1 -bottom-[1px]"></span>
      </div>
      <div>
        <p class="text-sm font-medium text-neutral-900 font-poppins">{{ userName }}</p>
        <p class="text-xs text-gray-400">{{ userRole }}</p>
      </div>
    </div>
  </div>
</div>
